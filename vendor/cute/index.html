<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Cute file browser</title>
    <!-- Include our stylesheet
    <link href="assets/css/styles.css" rel="stylesheet"/> -->
    <link rel="stylesheet" href="/typo3conf/ext/lth_feedit_simple/vendor/x-editable/css/bootstrap.css">
    <link rel="stylesheet" href="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/css/jquery.fileupload.css">
    <style type="text/css">
        /*@charset "utf-8";
        -------------------------
                Simple reset
        --------------------------*/
        *{
                margin:0;
                padding:0;
        }
        /*-------------------------
                Demo page
        -------------------------*/

        body {
                background-color: #f7f7f7;
                font: 10px normal Arial, Helvetica, sans-serif;
                z-index: -4;
        }


        /*-------------------------
                File manager
        -------------------------*/
        .filemanager {
                width: 95%;
                max-width:1340px;
                position: relative;
                margin: 100px auto 50px;
        }

        @media all and (max-width: 965px) {
                .filemanager {
                        margin: 0px auto 0;
                        padding: 1px;
                }
        }

        /*-------------------------
                Breadcrumps
        -------------------------*/

        .filemanager .breadcrumbs {
                color: #000;
                margin-left:20px;
                font-size: 14px;
                font-weight: 500;
                line-height: 35px;
        }

        .filemanager .breadcrumbs a:link, .breadcrumbs a:visited {
                color: #000;
                text-decoration: none;
        }

        .filemanager .breadcrumbs a:hover {
                text-decoration: underline;
        }

        .filemanager .breadcrumbs .arrow {
                color:  #000;
                font-size: 14px;
                font-weight: 700;
                line-height: 20px;
        }


        /*-------------------------
                Search box
        -------------------------*/
        .filemanager .search {
                position: absolute;
                padding-right: 30px;
                cursor: pointer;
                right: 40px;
                font-size: 17px;
                color: #ffffff;
                display: block;
                width: 40px;
                height: 40px;
        }

        .filemanager .search:before {
                content: '';
                position: absolute;
                margin-top:12px;
                width: 10px;
                height: 11px;
                border-radius: 50%;
                border: 2px solid #000;
                right: 8px;
        }

        .filemanager .search:after {
                content: '';
                width: 3px;
                height: 10px;
                background-color: #000;
                border-radius: 2px;
                position: absolute;
                top: 23px;
                right: 6px;
                -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
        }

        .filemanager .search input[type=search] {
                border-radius: 2px;
                color: #4D535E;
                background-color: #000;
                width: 250px;
                height: 44px;
                margin-left: -215px;
                padding-left: 20px;
                text-decoration-color: #4d535e;
                font-size: 16px;
                font-weight: 400;
                line-height: 20px;
                display: none;
                outline: none;
                border: none;
                padding-right: 10px;
                -webkit-appearance: none;
        }

        ::-webkit-input-placeholder { /* WebKit browsers */
                color:    #4d535e;
        }
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
                color:    #4d535e;
                opacity:  1;
        }
        ::-moz-placeholder { /* Mozilla Firefox 19+ */
                color:    #4d535e;
                opacity:  1;
        }
        :-ms-input-placeholder { /* Internet Explorer 10+ */
                color:    #4d535e;
        }

        /*-------------------------
                Upload
        -------------------------*/

        .filemanager .upload-icon {
                position: absolute;
                cursor: pointer;
                right: 0px;
                font-size: 20px;
                color: #000;
                display: block;
                width: 40px;
                height: 40px;
                padding: 15px;
                display: none;
        }
        
        .uploads {
            display:none;
        }

        /*-------------------------
                Content area
        -------------------------*/

        .filemanager .data {
            margin-top: 20px;
            z-index: -3;
        }

        .filemanager .data.animated {
            -webkit-animation: showSlowlyElement 700ms; /* Chrome, Safari, Opera */
            animation: showSlowlyElement 700ms; /* Standard syntax */
        }

        .filemanager .data li {
            border-radius: 3px;
            background-color: #f7f7f7;
            width: 25%;
            max-width: 307px;
            height: 118px;
            list-style-type: none;
            margin: 10px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            padding: 0.3em;
            z-index: 1;
            cursor: pointer;
            box-sizing: border-box;
            transition: 0.3s background-color;
        }

        .filemanager .data li:hover {
                background-color: #42424E;

        }

        .filemanager .data li a {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
        }

        .filemanager .data li .name {
                color: #000;
                font-size: 12px;
                font-weight: 500;
                line-height: 20px;
                width: 25%;
                /*white-space: nowrap;*/
                display: inline-block;
                position: absolute;
                overflow: hidden;
                text-overflow: ellipsis;
                top: 40px;
        }

        .filemanager .data li .details {
                color: #b6c1c9;
                font-size: 13px;
                font-weight: 400;
                width: 55px;
                height: 10px;
                top: 64px;
                white-space: nowrap;
                position: absolute;
                display: inline-block;
        }

        .filemanager .nothingfound {
                background-color: #373743;
                width: 23em;
                height: 21em;
                margin: 0 auto;
                display: none;
                font-family: Arial;
                -webkit-animation: showSlowlyElement 700ms; /* Chrome, Safari, Opera */
                animation: showSlowlyElement 700ms; /* Standard syntax */
        }

        .filemanager .nothingfound .nofiles {
                margin: 30px auto;
                top: 3em;
                border-radius: 50%;
                position:relative;
                background-color: #d72f6e;
                width: 11em;
                height: 11em;
                line-height: 11.4em;
        }
        .filemanager .nothingfound .nofiles:after {
                content: 'Ã—';
                position: absolute;
                color: #000;
                font-size: 14em;
                margin-right: 0.092em;
                right: 0;
        }

        .filemanager .nothingfound span {
                margin: 0 auto auto 6.8em;
                color: #000;
                font-size: 16px;
                font-weight: 700;
                line-height: 20px;
                height: 13px;
                position: relative;
                top: 2em;
        }

        @media all and (max-width:965px) {

                .filemanager .data li {
                        /*width: 100%;*/
                        margin: 5px 0;
                }

        }

        /* Chrome, Safari, Opera */
        @-webkit-keyframes showSlowlyElement {
                100%   	{ transform: scale(1); opacity: 1; }
                0% 		{ transform: scale(1.2); opacity: 0; }
        }

        /* Standard syntax */
        @keyframes showSlowlyElement {
                100%   	{ transform: scale(1); opacity: 1; }
                0% 		{ transform: scale(1.2); opacity: 0; }
        }


        /*-------------------------
                        Icons
        -------------------------*/

        .icon {
                font-size: 23px;
        }
        .icon.folder {
                display: inline-block;
                margin: 1em;
                background-color: transparent;
                overflow: hidden;
        }
        .icon.folder:before {
                content: '';
                float: left;
                background-color: #7ba1ad;

                width: 1.5em;
                height: 0.45em;

                margin-left: 0.07em;
                margin-bottom: -0.07em;

                border-top-left-radius: 0.1em;
                border-top-right-radius: 0.1em;

                box-shadow: 1.25em 0.25em 0 0em #7ba1ad;
        }
        .icon.folder:after {
                content: '';
                float: left;
                clear: left;

                background-color: #a0d4e4;
                width: 3em;
                height: 2.25em;

                border-radius: 0.1em;
        }
        .icon.folder.full:before {
                height: 0.55em;
        }
        .icon.folder.full:after {
                height: 2.15em;
                box-shadow: 0 -0.12em 0 0 #ffffff;
        }

        .icon.file {
                width: 2.5em;
                height: 3em;
                line-height: 3em;
                text-align: center;
                border-radius: 0.25em;
                color: #000;
                display: inline-block;
                margin: 0.9em 1.2em 0.8em 1.3em;
                position: relative;
                overflow: hidden;
                box-shadow: 1.74em -2.1em 0 0 #A4A7AC inset;
        }
        .icon.file:first-line {
                font-size: 13px;
                font-weight: 700;
        }
        .icon.file:after {
                content: '';
                position: absolute;
                z-index: -1;
                border-width: 0;
                border-bottom: 2.6em solid #DADDE1;
                border-right: 2.22em solid rgba(0, 0, 0, 0);
                top: -34.5px;
                right: -4px;
        }

        .icon.file.f-avi,
        .icon.file.f-flv,
        .icon.file.f-mkv,
        .icon.file.f-mov,
        .icon.file.f-mpeg,
        .icon.file.f-mpg,
        .icon.file.f-mp4,
        .icon.file.f-m4v,
        .icon.file.f-wmv {
                box-shadow: 1.74em -2.1em 0 0 #7e70ee inset;
        }
        .icon.file.f-avi:after,
        .icon.file.f-flv:after,
        .icon.file.f-mkv:after,
        .icon.file.f-mov:after,
        .icon.file.f-mpeg:after,
        .icon.file.f-mpg:after,
        .icon.file.f-mp4:after,
        .icon.file.f-m4v:after,
        .icon.file.f-wmv:after {
                border-bottom-color: #5649c1;
        }

        .icon.file.f-mp2,
        .icon.file.f-mp3,
        .icon.file.f-m3u,
        .icon.file.f-wma,
        .icon.file.f-xls,
        .icon.file.f-xlsx {
                box-shadow: 1.74em -2.1em 0 0 #5bab6e inset;
        }
        .icon.file.f-mp2:after,
        .icon.file.f-mp3:after,
        .icon.file.f-m3u:after,
        .icon.file.f-wma:after,
        .icon.file.f-xls:after,
        .icon.file.f-xlsx:after {
                border-bottom-color: #448353;
        }

        .icon.file.f-doc,
        .icon.file.f-docx,
        .icon.file.f-psd{
                box-shadow: 1.74em -2.1em 0 0 #03689b inset;
        }

        .icon.file.f-doc:after,
        .icon.file.f-docx:after,
        .icon.file.f-psd:after {
                border-bottom-color: #2980b9;
        }

        .icon.file.f-gif,
        .icon.file.f-jpg,
        .icon.file.f-jpeg,
        .icon.file.f-pdf,
        .icon.file.f-png {
                box-shadow: 1.74em -2.1em 0 0 #e15955 inset;
        }
        .icon.file.f-gif:after,
        .icon.file.f-jpg:after,
        .icon.file.f-jpeg:after,
        .icon.file.f-pdf:after,
        .icon.file.f-png:after {
                border-bottom-color: #c6393f;
        }

        .icon.file.f-deb,
        .icon.file.f-dmg,
        .icon.file.f-gz,
        .icon.file.f-rar,
        .icon.file.f-zip,
        .icon.file.f-7z {
                box-shadow: 1.74em -2.1em 0 0 #867c75 inset;
        }
        .icon.file.f-deb:after,
        .icon.file.f-dmg:after,
        .icon.file.f-gz:after,
        .icon.file.f-rar:after,
        .icon.file.f-zip:after,
        .icon.file.f-7z:after {
                border-bottom-color: #685f58;
        }

        .icon.file.f-html,
        .icon.file.f-rtf,
        .icon.file.f-xml,
        .icon.file.f-xhtml {
                box-shadow: 1.74em -2.1em 0 0 #a94bb7 inset;
        }
        .icon.file.f-html:after,
        .icon.file.f-rtf:after,
        .icon.file.f-xml:after,
        .icon.file.f-xhtml:after {
                border-bottom-color: #d65de8;
        }

        .icon.file.f-js {
                box-shadow: 1.74em -2.1em 0 0 #d0c54d inset;
        }
        .icon.file.f-js:after {
                border-bottom-color: #a69f4e;
        }

        .icon.file.f-css,
        .icon.file.f-saas,
        .icon.file.f-scss {
                box-shadow: 1.74em -2.1em 0 0 #44afa6 inset;
        }
        .icon.file.f-css:after,
        .icon.file.f-saas:after,
        .icon.file.f-scss:after {
                border-bottom-color: #30837c;
        }
        .upload-toggle {
            margin-right: 20px;
            padding-top: 20px;
        }
    </style>
    <script language="javascript">
        var $ = jQuery = window.parent.$;
    </script>
    <!-- CSS adjustments for browsers with JavaScript disabled -->
    <noscript><link rel="stylesheet" href="assets/css/jquery.fileupload-noscript.css"></noscript>
    <noscript><link rel="stylesheet" href="assets/css/jquery.fileupload-ui-noscript.css"></noscript>
</head>
<body class="">
    <div class="filemanager">
        <div class="modal-header">
                <a class="close" data-dismiss="modal">Ã—</a>
                <h3>Select a file or an image</h3></div>
        <div class="uploads">
                <!--  <input id="fileupload" type="file" name="files[]" data-url="index.php?eID=lth_feedit_simple&cmd=fileupload" multiple>
                  <a href="#"><span class="icon file f-avi"></span></a>
              </div>
              <div id="progress">
                  <div class="bar" style="width: 0%;"></div> -->
            <form id="fileupload" action="index.php?eID=lth_feedit_simple&cmd=fileupload&path=" method="POST" enctype="multipart/form-data">
                <!-- Redirect browsers with JavaScript disabled to the origin page
                <noscript><input type="hidden" name="redirect" value="https://blueimp.github.io/jQuery-File-Upload/" /></noscript> -->
                <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                <div class="row fileupload-buttonbar">
                    <div class="col-lg-7">
                      <!-- The fileinput-button span is used to style the file input field as button -->
                        <span class="btn btn-success fileinput-button">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>Add files...</span>
                            <input type="file" name="files[]" multiple="">
                        </span>
                        <button type="submit" class="btn btn-primary start">
                            <i class="glyphicon glyphicon-upload"></i>
                            <span>Start upload</span>
                        </button>
                        <button type="reset" class="btn btn-warning cancel">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                            <span>Cancel upload</span>
                        </button>
                        <button type="button" class="btn btn-danger delete">
                            <i class="glyphicon glyphicon-trash"></i>
                            <span>Delete</span>
                        </button>
                        <input type="checkbox" class="toggle">
                        <!-- The global file processing state -->
                        <span class="fileupload-process"></span>
                    </div>
                    <!-- The global progress state -->
                    <div class="col-lg-5 fileupload-progress fade">
                        <!-- The global progress bar -->
                        <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                        </div>
                        <!-- The extended global progress state -->
                        <div class="progress-extended">&nbsp;</div>
                    </div>
                </div>
                <!-- The table listing the files available for upload/download -->
                <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
            </form>
            <hr />
        </div>
        
        <div class="upload-icon">
            <a class="upload-toggle" href="javascript:;"><i class="glyphicon glyphicon-upload"></i></a>
        </div>

        <div class="search">
            <input type="search" placeholder="Find a file.." />
        </div>

        <div class="breadcrumbs"></div>
        
        <ul class="data"></ul>

        <div class="nothingfound">
                <div class="nofiles"></div>
                <span>No files here.</span>
        </div>

    </div>

<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
                </button>
            {% } %}
            {% if (!i) { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                {% if (file.url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                {% } else { %}
                    <span>{%=file.name%}</span>
                {% } %}
            </p>
            {% if (file.error) { %}
                <div><span class="label label-danger">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            {% if (file.deleteUrl) { %}
                <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            {% } else { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<script src="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/js/vendor/jquery.ui.widget.js"></script>

<script src="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/js/jquery.fileupload-process.js"></script>

<script src="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/js/jquery.fileupload-image.js"></script>

<script src="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/js/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/js/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/js/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="/typo3conf/ext/lth_feedit_simple/vendor/jqueryfileupload/js/jquery.fileupload-ui.js"></script>

<script src="js/main.js"></script> -->

</body>
