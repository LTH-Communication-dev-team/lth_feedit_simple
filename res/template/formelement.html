<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="editPage" style="padding-top:40px;">
            <div class="control-group">
                <label class="control-label" for="inputTitle">Title</label>
                <div class="controls">
                  <input type="text" class="form-control" id="inputTitle" placeholder="Title" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputSubTitle">Subtitle</label>
                <div class="controls">
                  <input type="text" class="form-control" id="inputSubTitle" placeholder="Subtitle" />
                </div>
              </div>
            <div class="control-group">
                <label class="control-label" for="inputNavTitle">Navigation title</label>
                <div class="controls">
                  <input type="text" class="form-control" id="inputNavTitle" placeholder="Navigation title" />
                </div>
             </div>
            
            <div class="control-group">
                <label class="control-label" for="datetimepicker1">Start time</label>
                    <div class="controls">
                            <input type="text" class="form-control" id="datetimepicker1" placeholder="Start time" />

                    </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="datetimepicker2">End time</label>
                    <div class="controls">
                            <input type="text" class="form-control" id="datetimepicker2" placeholder="End time" />
                    </div>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="hidden">Disable page
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="nav_hide">Hide page in menu
                </label>
            </div>
            
            <div class="form-actions">
                <button id="save-panel-bt" type="button" class="btn btn-primary">Save</button>
                <button id="close-panel-bt" type="button" class="btn">Cancel</button>
            </div>
        </div>
    </body>
</html>
